<h2 class="title">Department List</h2>

<table class="table">
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let department of departments" class="table-row">
    <td>{{ department.id }}</td>
    <td>{{ department.name }}</td>
    <td class="actions">
      <button class="btn-delete" (click)="deleteDepartment(department.id!)">Delete</button>
      <a class="btn-edit" [routerLink]="['/departments', department.id]">Edit</a>
    </td>
  </tr>
  </tbody>
</table>

<a routerLink="/departments/new" class="btn-add">Add New Department</a>
